<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=ubunto:wght@700&display=swap" rel="stylesheet">
    
    <!-- style -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    
    <link rel="stylesheet" href="./styles/responsive.css">

    <title>Criar um ponto de coleta</title>
</head>
<body>

    <div id="page-create-point">
        <header>
            <img src="./assets/logo.svg" alt="Logomarca"> 
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>

                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                     <label for="name">Nome da entidade</label>
                     <input type="text" name="name" id="name">
                </div>

                <div class="field-group">

                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" id="address">
                    </div>

                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" id="address2">
                    </div>

                </div>

                <div class="field-group">

                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf" id="uf">
                            <option value="Selecione o Estado" disabled selected>Selecione o Estado</option>
                        </select>

                        <input type="hidden" value="" name="state">

                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="city" disabled>
                            <option value="Selecione o Cidade">Selecione o Cidade</option>
                        </select>
                    </div>

                </div>

            </fieldset>

            <!-- <fieldset>
                <legend><h2>Itens de coleta</h2></legend>
            </fieldset> -->

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
        
    </div>

    <script src="./script/create-point.js"></script>

</body>
</html>
